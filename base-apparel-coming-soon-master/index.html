<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <!-- MAIN CONTAINER -->

  <article class="wrapper">

    <!-- PHOTO CONTAINER -->

    <div class="photo-container">
    </div>

    <!-- photo container end -->

    <!-- CONTENT -->

    <div class="content">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="text-container">
        <h2><span>We're</span> coming soon</h2>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input type="email" id="email-input">
          <label for="email-input" id="email-label">Email Address</label>
          <button type="submit" id="button">
            <img src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
          <div class="error-icon hide" id="error-icon">
            <img src="./images/icon-error.svg" alt="icon-error">
          </div>
        </form>
        <p class="error-message hide" id="error-message"></p>
      </div>
    </div>

    <!-- content end -->

  </article>

  <!--main container end -->

  <script src="scripts/index.js"></script>
</body>

</html>
