<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <div class="photo-container">
      <img src="" class="photo" id="photo" alt="bootcamp student">
      <div class="slider" id="slider">
        <div class="slider-arrow-container"><img src="./images/icon-prev.svg" alt="previous slide"></div>
        <div class="slider-arrow-container"><img src="./images/icon-next.svg" alt="next slide"></div>
      </div>
    </div>
    </section>
    <section class="student-text">
      <p class="student-review" id="review">
        <!-- “ I’ve been interested in coding for a while but never taken the jump,
        until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ” -->
      </p>
      <p class="student-info">
        <span class="student-name" id="name">
          <!-- Tanya Sinlair -->
        </span>
        <span class="student-speciality" id="speciality">
          <!-- Ui dev -->
        </span>
      </p>
  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
