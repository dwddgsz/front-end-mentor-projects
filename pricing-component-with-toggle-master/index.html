<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>

  <div class="wrapper">

    <header class="header">
      <h1 class="header__title">Our Pricing</h1>
      <div class="toggler">
        <span class="toggler__text">Annually</span>
        <div class="toggler__body">
          <input type="checkbox" id="toggler-checkbox" class="toggler__checkbox" checked>
          <label for="toggler-checkbox" class="toggler__label" id="toggler-label">
            <span class="toggler__inside"></span>
          </label>
        </div>
        <span class="toggler__text">Monthly</span>
      </div>
    </header>

    <section class="cards">


      <div class="card">
        <h2 class="card__title">Basic</h2>
        <h3 class="card__pricing"> <span class="card__dolar-sign">&dollar;</span><span class="card__price"
            id="card-price-first">19.99</span></h3>
        <ul class="card__list">
          <li class="card__item">500 GB Storage</li>
          <li class="card__item">2 Users Allowed</li>
          <li class="card__item"> Send up to 3 GB</li>
        </ul>
        <button class="card__button">Learn More</button>
      </div>

      <div class="card card--professional">
        <h2 class="card__title">Professional</h2>
        <h3 class="card__pricing"><span class="card__dolar-sign">&dollar;</span><span class="card__price"
            id="card-price-second">24.99</span></h3>
        <ul class="card__list">
          <li class="card__item">1 TB Storage</li>
          <li class="card__item">5 Users Allowed</li>
          <li class="card__item">Send up to 10 GB</li>
        </ul>
        <button class="card__button">Learn More</button>
      </div>

      <div class="card">
        <h2 class="card__title">Master</h2>
        <h3 class="card__pricing"> <span class="card__dolar-sign">&dollar;</span><span class="card__price"
            id="card-price-third">39.99</span></h3>
        <ul class="card__list">
          <li class="card__item">2 TB Storage</li>
          <li class="card__item">10 Users Allowed</li>
          <li class="card__item">Send up to 20 GB</li>
        </ul>
        <button class="card__button">Learn More</button>
      </div>
    </section>
  </div>


  <script src="./scripts/index.js"></script>
</body>

</html>
